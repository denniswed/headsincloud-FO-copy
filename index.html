<!-- BEGIN HEADER ROW -->

                        </svg><span class="text-primary">Fed</span>Overflow
                    </a>
                </em>
            </div>
            <button class="usa-menu-btn">Menu</button>
        </div>
        <nav aria-label="Primary navigation" class="usa-nav">

                <li class="usa-nav__primary-item">
                    <button
                            class="usa-accordion__button usa-nav__link usa-current"
                            aria-expanded="false"
                            aria-controls="basic-nav-section-one"
                    >
                        <span>Questions</span>
                    </button>

                    <ul id="basic-nav-section-one" class="usa-nav__submenu">
                        <li class="usa-nav__submenu-item">
                            <a href="index.html"> Browse Questions </a>
                        </li>
                        <li class="usa-nav__submenu-item">
                            <a href="ask-question.html"> Ask a Question </a>
                        </li>
                    </ul>
                </li>

                <li class="usa-nav__primary-item">
                    <a href="trends.html" class="usa-nav__link">

                </li>
            </ul>

</header>

<main id="main-content">

    <!-- START LIST OF EXISTING QUESTIONS -->
    <div class="grid-container margin-top-3 margin-bottom-2">
        <div class="grid-row">
            <div class="grid-col-12">
                <button
                    type="button"
                    class="usa-button usa-button--outline"
                    onclick="navigateToAsk()">
                    Ask a Question
                </button>

                <h3 class="margin-top-3">Browse Questions</h3>
                <div id="loading">Loading...</div>

                <table class="usa-table usa-table--borderless width-full">
                    <tbody id="question-list">
                    </tbody>
                </table>

                <!-- Example comments icon -->
                <svg id="answer-icon-example" class="usa-icon text-middle margin-right-05 text-blue" aria-hidden="true" focusable="false" role="img">
                    <use xlink:href="uswds-2.12.1/img/sprite.svg#comment"></use>
                </svg>

                <!-- Example accepted icon -->
                <svg id="accepted-icon-example" class="usa-icon text-middle margin-left-05 text-green" aria-hidden="true" focusable="false" role="img">
                    <use xlink:href="uswds-2.12.1/img/sprite.svg#check_circle"></use>
                </svg>
            </div>
        </div>
    </div>
